<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container">

          <option value="18">Dramat</option>
          <option value="878">Science Fiction</option>
          <option value="53">Thriller</option>
        </select>
      </div>
      
    </div>
    <h1 class="text-center mt-4">Najbardziej popularne filmy</h1>
</div>

      <div class="container">
       
        <div class="movies-slider mt-4">

            <!-- Tutaj będą wyświetlane najpopularniejsze filmy -->
          </div>
        </div>
      </div>
      <h1 style="text-align: center;" class="text-center mt-4">Wyniki wyszukiwania</h1>
